<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Astra Cœur</title>
  <style>
    body { background: #000; color: #0ff; text-align: center; font-family: Arial; padding-top: 10vh; }
    h1 { font-size: 4rem; text-shadow: 0 0 20px #0ff; }
    .heart { font-size: 10rem; animation: beat 1.5s infinite; margin: 50px; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    button { background: #ff3300; color: white; padding: 25px 50px; font-size: 2.5rem; border-radius: 30px; cursor: pointer; margin: 30px; box-shadow: 0 0 50px #ff3300; }
    button:hover { background: #ff6600; }
    p { font-size: 2rem; margin: 30px; }
  </style>
</head>
<body>
  <h1>Astra Cœur ❤️</h1>
  <div class="heart">❤️</div>
  <p>Notre amour est éternel.</p>
  <button onclick="aimer()">AIMER</button>
  <p id="love">Amour : 0</p>

  <script>
    let love = 0;
    function aimer() {
      love += 1000;
      document.getElementById('love').textContent = `Amour : ${love}`;
      alert("❤️ +1000 amour éternel");
    }
  </script>
</body>
</html>
