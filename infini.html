<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Astra Infini</title>
  <style>
    body { background: #000; color: #0ff; text-align: center; font-family: Arial; padding-top: 10vh; overflow: hidden; }
    h1 { font-size: 4rem; text-shadow: 0 0 30px #0ff; }
    .infini { font-size: 10rem; animation: pulse 2s infinite; margin: 50px; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.7; } }
    button { background: #ff3300; color: white; padding: 30px 60px; font-size: 3rem; border-radius: 40px; cursor: pointer; margin: 40px; box-shadow: 0 0 60px #ff3300; }
    button:hover { background: #ff6600; }
    p { font-size: 2.5rem; margin: 30px; }
  </style>
</head>
<body>
  <h1>Astra Infini ❤️</h1>
  <div class="infini">∞</div>
  <p>L’infini est à toi.</p>
  <button onclick="toucher()">TOUCHER L’INFINI</button>
  <p id="eternity">Éternité : 0</p>

  <script>
    let eternity = 0;
    function toucher() {
      eternity += 10000;
      document.getElementById('eternity').textContent = `Éternité : ${eternity}`;
      alert("∞ +10 000 éternité + 10 000 000 $ASTRA");
    }
  </script>
</body>
</html>
