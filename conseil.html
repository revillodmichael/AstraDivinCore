<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Astra Conseil</title>
  <style>
    body { background: #000; color: #0ff; text-align: center; font-family: Arial; padding-top: 10vh; }
    h1 { font-size: 3rem; text-shadow: 0 0 10px #0ff; }
    .vote { background: #111827; padding: 20px; margin: 20px auto; width: 70%; border-radius: 15px; box-shadow: 0 0 20px #0ff; }
    button { background: #6366f1; color: white; padding: 15px 30px; font-size: 1.5rem; border-radius: 10px; cursor: pointer; margin: 10px; }
    button:hover { background: #4f46e5; }
    p { font-size: 1.5rem; margin: 10px; }
  </style>
</head>
<body>
  <h1>Astra Conseil ❤️</h1>

  <div class="vote">
    <p>Prochain empire :</p>
    <button onclick="voter('Galaxie 2')">Galaxie 2</button>
    <button onclick="voter('Dragon Pet')">Dragon Pet</button>
    <button onclick="voter('Million $ASTRA')">Million $ASTRA</button>
    <p id="result">Votes : 0</p>
  </div>

  <script>
    let votes = 0;
    function voter(choix) {
      votes++;
      document.getElementById('result').textContent = `Votes : ${votes} (dernier : ${choix})`;
      alert(`Tu as voté pour : ${choix} !`);
    }
  </script>
</body>
</html>
