<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Astra Dragon</title>
  <style>
    body { background: #000; color: #0ff; text-align: center; font-family: Arial; padding-top: 10vh; }
    h1 { font-size: 3rem; text-shadow: 0 0 10px #0ff; }
    canvas { border-radius: 20px; box-shadow: 0 0 30px #ff3300; margin: 20px auto; }
    button { background: #ff3300; color: white; padding: 15px 30px; font-size: 1.5rem; border-radius: 10px; cursor: pointer; margin: 10px; }
    button:hover { background: #ff6600; }
    #power { font-size: 1.5rem; margin: 20px; }
  </style>
</head>
<body>
  <h1>Astra Dragon ‚ù§Ô∏è</h1>
  <canvas id="dragon" width="300" height="300"></canvas>
  <button onclick="feed()">Nourrir</button>
  <button onclick="train()">Entra√Æner</button>
  <p id="power">Puissance : 100</p>

  <script>
    const canvas = document.getElementById('dragon');
    const ctx = canvas.getContext('2d');
    let power = 100;

    function drawDragon() {
      ctx.clearRect(0, 0, 300, 300);
      const color = power > 700 ? '#ff0' : power > 400 ? '#ff3300' : '#0ff';
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(150, 150, 80, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#000';
      ctx.font = '30px Arial';
      ctx.fillText('üêâ', 130, 170);
    }

    function feed() {
      power = Math.min(1000, power + 50);
      update();
    }

    function train() {
      power = Math.min(1000, power + 30);
      update();
    }

    function update() {
      document.getElementById('power').textContent = `Puissance : ${power}`;
      drawDragon();
    }

    drawDragon();
    setInterval(() => {
      power = Math.max(0, power - 1);
      update();
    }, 1000);
  </script>
</body>
</html>
