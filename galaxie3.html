<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galaxie 3</title>
  <style>
    body { background: #0a001f; color: #ff00ff; text-align: center; font-family: Arial; padding-top: 10vh; overflow: hidden; }
    h1 { font-size: 4rem; text-shadow: 0 0 30px #ff00ff; }
    .star { position: absolute; width: 3px; height: 3px; background: #ff00ff; border-radius: 50%; box-shadow: 0 0 10px #ff00ff; animation: twinkle 1.5s infinite; }
    @keyframes twinkle { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    canvas { border-radius: 30px; box-shadow: 0 0 50px #ff00ff; margin: 30px auto; }
    button { background: #ff00ff; color: white; padding: 20px 50px; font-size: 2.5rem; border-radius: 30px; cursor: pointer; margin: 30px; box-shadow: 0 0 40px #ff00ff; }
    button:hover { background: #ff33ff; }
    p { font-size: 2rem; margin: 20px; }
  </style>
</head>
<body>
  <h1>Galaxie 3 ‚ù§Ô∏è</h1>
  <canvas id="galaxy" width="800" height="600"></canvas>
  <button onclick="explorer()">EXPLORER</button>
  <p id="discovery">D√©couverte : ...</p>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    // Fond violet galactique
    function drawBackground() {
      const gradient = ctx.createRadialGradient(400, 300, 0, 400, 300, 400);
      gradient.addColorStop(0, '#1a0033');
      gradient.addColorStop(1, '#000');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 800, 600);
    }

    // √âtoiles
    for (let i = 0; i < 300; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 1.5 + 's';
      document.body.appendChild(star);
    }

    function explorer() {
      const decouvertes = [
        "Un tr√©sor de 1 000 000 $ASTRA",
        "Un dragon de cristal",
        "Une plan√®te vivante",
        "Un portail vers Galaxie 4",
        "Un soleil rose qui chante"
      ];
      const index = Math.floor(Math.random() * decouvertes.length);
      document.getElementById('discovery').textContent = `D√©couverte : ${decouvertes[index]}`;
      if (decouvertes[index].includes("1 000 000 $ASTRA")) {
        alert("üéâ +1 000 000 $ASTRA mint√©s !");
      }
    }

    drawBackground();
  </script>
</body>
</html>
